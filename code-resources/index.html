<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../code-resources/index.css">
    <link rel="shortcut icon" href="../image-resources/quran-svg-pic.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Quran Web</title>
</head>
<body>

    <nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
        </ul>
    </nav>

    <main>

        <!-- top image of the quran -->
        <section id="imageOfTheQuranSectionId" class="imageOfTheQuranSectionClass">
            <img src="../image-resources/quran-caliography-text-pic.jpg" alt="..." id="imageOfTheQuranId" class="imageOfTheQuranClass">
            <h1 id="h1TextOfTheHolyAlQuranId" class="h1TextOfTheHolyAlQuranClass">The Holy Al-Quran</h1>
            <p><strong>say</strong></p>
            <h6>AUZUBILLAH MINASHAITAN NIRAJEEM</h6>
            <h6>Bismillahir Rahmanir Rahim</h6>
        </section>

        <!-- search box -->
        <section id="searchBoxSectionId" class="searchBoxSectionClass">
            <div class="input-group mb-3 searchBoxDivClass" id="searchBoxDivId">
                <input type="text" class="form-control searchBoxClass" placeholder="Search Surah" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
            </div>
        </section>

        <!-- chapters section by chapter name or surah -->
        <section class="chapterNameSectionClass container" id="chapterNameSectionId">
            <section class="chapterNameSectionHeadersClass" id="chapterNameSectionHeadersId">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Surah</button>
                    </li>
                </ul>
            </section>
            <section class="surahGalleryClass" id="surahGalleryId">
                
            </section>
        </section>

        <!-- surah loader section -->
        <section class="surahLoaderSectionClass" id="surahLoaderSectionId">
            
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="../code-resources/asyncAwait.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
